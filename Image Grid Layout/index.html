<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Grid Layout</title>
</head>

<body class="bg-gray-100" style="font-family: Roboto, sans-serif;">
    <div class="p-2 mt-10 max-w-4xl mx-auto grid grid-cols-1 gap-2 md:grid-cols-3">
        <div class="row-span-2">
            <img src="img/bernhard-QwEbrhkvUlY-unsplash.jpg" class="w-full h-full object-cover" alt="1">
        </div>
        <div class="">
            <img src="img/pawel-czerwinski-Wuu6H3mI7UA-unsplash.jpg" class="w-full h-full object-cover" alt="2">
        </div>
        <div class="row-span-2">
            <img src="img/florian-schmid-f1PzRPbqt0M-unsplash.jpg" alt="3">
        </div>
        <div class="row-span-2">
            <img src="img/jasper-gribble-TTExgxV06KA-unsplash.jpg" alt="4">
        </div>
        <div class="">
            <img src="img/alex-tyson-WggAEh-veaY-unsplash.jpg" alt="5">
        </div>
        <div class="">
            <img src="img/pawel-czerwinski-JWliKzMVTug-unsplash.jpg" alt="6">
        </div>
    </div>
</body>

</html>
